name: Test batoms plugin using linuxserver/blender

on:
  push:
    branches: [ "main", "workflow" ]
  pull_request:
    branches: [ "main", "workflow" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Python & pip in the container (if not already present)
      - name: Install Python & pip
        run: |
          apt-get update && apt-get install -y \
            python3 python3-pip python3-setuptools
          python3 --version
          pip3 --version

      # Install flake8 (and anything else needed for linting)
      - name: Install lint dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install flake8

      # Run flake8 lint
      - name: Lint with flake8
        run: |
          # Adjust excludes as you prefer
          flake8 batoms \
            --count --select=E9,F63,F7,F82 --show-source --statistics

  unittests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test multiple Blender versions if desired:
        blender-version: ["4.2.3"]

    container:
      image: linuxserver/blender:${{ matrix.blender-version }}
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Install Python & pip
        run: |
          apt-get update && apt-get install -y \
            python3 python3-pip python3-setuptools
          python3 --version
          pip3 --version

      - name: Install test dependencies
        run: |
          python3 -m venv myenv
          source myenv/bin/activate
          pip3 install --upgrade pip
          pip3 install pytest==6.2.5 pytest-blender
          /blender/4.2/python/bin/python3.11 -m ensurepip
          /blender/4.2/python/bin/python3.11 -m pip install --upgrade pip
          /blender/4.2/python/bin/python3.11 -m pip install pytest

      - name: Copy addons to blender
        run: |
          cp -r batoms /blender/4.2/scripts/addons_core/

      - name: Enable blender addons
        run: |
          blender -b --python-exit-code 1 --python scripts/enable_addon.py

      - name: Run Blender-based tests
        run: |
          # Using pytest-blender
          pytest --blender-executable blender -svv tests
